<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="input-container">
        <input type="text" formControlName="search" placeholder="Procure por nome, CPF ou data de nascimento">
        <button type="submit" class="btn btn-primary" [disabled]="!isValid">Buscar</button>
    </div>
</form>
